<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/images/favicon/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
        <link rel="manifest" href="/images/favicon/site.webmanifest">
        <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/images/favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#00a300">
        <meta name="msapplication-TileImage" content="/images/favicon/mstile-144x144.png">
        <meta name="msapplication-config" content="/images/favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">

        <title>Welcome to Forestblock</title>
        <meta content="Welcome to Forestblock" property="og:title" />
        <meta content="The Hardest RPG Server" property="og:description" />
        <meta content="https://forestblock.net" property="og:url" />
        <meta content="images/banners/serverinvite.png" property="og:image" />
        <meta content="#43B581" data-react-helmet="true" name="theme-color" />

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" id="fontsStylesheet" href="fonts/fonts.css"/>
        <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="styles.css"/>
        <meta name="Forestblock WebPage" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        
        <script src="https://kit.fontawesome.com/0f2bdeb886.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <a id="serverip">mc.forestblock.net</a>
        <div id="preloader"></div>

        <nav class="navbar no-seperate">
            <input type="checkbox" id="check">
            <label  for="check" class="menu" id="menu" onclick="naviconanimation(this)">
                <div>
                    <span class="bar2"></span>
                    <span class="bar1"></span>
                    <span class="bar3"></span>
                </div>
            </label>
            <div class="navbarline">
                <a class="nav-link greenishnav" href="#">home</a>
                <a class="nav-link redishhover" href="#">about</a>
                <a class="nav-link blueishhover" href="#">shop</a>
                <a class="nav-link yellowishhover" href="#">map</a>
            </div>
            <div class="co"><img class="" src="images/logo/giantlogo.png" height="100"></div>
        </nav>
        <div class="mt-5 footer">
            <div class="container-fluid p-4 topfooter bg-darkgreen">
                <div class="container ip">
                    <a id="ip" href="#" onclick="CopyToClipboard('serverip');return false;" title="Click to Copy">
                        <h6 id="name">mc.forestblock.net</h6>
                        <span data-playercounter-ip="forestblock.net">0</span>
                    </a>
                </div>
                <div class="footericons">
                    <a href="https://discords.com/servers/forestblock"><i class="fa-brands fa-discord"></i></a>
                    <a href="https://www.instagram.com/forestblocknet/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://twitter.com/forestblocknet"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.reddit.com/r/Forestblock/"><i class="fa-brands fa-reddit"></i></a>
                </div>
            </div>
            <div class="container-fluid p-4 bottomfooter bg-green">
                <h6 id="foot1">Forestblock, <a class="" href="https://cloaksplus.com/">a Cloaks+ Project</a></h6>
                <h6 id="foot2">We are not associated with or endorsed by Mojang, AB</h6>
            </div>
        </div>
        


        <script>
            var menu = document.getElementById("menu")
            menu.onclick = function() {
                menu.classList.toggle("openmenu")
            }
        </script>
        <script src="js/bootstrap.js"></script>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/leonardosnt/mc-player-counter/dist/mc-player-counter.min.js"></script>
    </body>
</html>
